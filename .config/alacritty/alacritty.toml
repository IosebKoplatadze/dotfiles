# Alacritty Configuration with Tbilisi Night Storm Theme
# Place this file in: ~/.config/alacritty/alacritty.toml

# # [terminal.shell]
# # program = "/opt/homebrew/bin/nu"  # Adjust path if nushell is installed elsewhere
# # args = []

general.import = [
  "~/.config/alacritty/tbilisi-night-storm.toml"
]

[env]
TERM = "xterm-256color"

[window]
# Window dimensions
dimensions = { columns = 120, lines = 30 }

# Window padding
# padding = { x = 10, y = 10 }
padding.x = 10
padding.y = 10

# Decorations (full, none, transparent, buttonless)
decorations = "buttonless"

# Startup mode (Windowed, Maximized, Fullscreen)
startup_mode = "Windowed"

# Window opacity
opacity = 0.7

# Blur (macOS only)
blur = true

# Dynamic title
dynamic_title = true

# Dynamic padding
dynamic_padding = false

# Option as Alt (macOS only)
option_as_alt = "Both"

# [scrolling]
# # Maximum number of lines in scrollback buffer
# history = 10000

# # Number of lines scrolled for every input scroll increment
# multiplier = 3

[font]
# Font configuration
normal.family = "JetBrainsMono Nerd Font"
bold.family = "JetBrainsMono Nerd Font"
italic.family = "JetBrainsMono Nerd Font"
bold_italic.family = "JetBrainsMono Nerd Font"

# Font size
size = 14.0

# Offset is the extra space around each character
offset = { x = 0, y = 0 }

# Glyph offset determines the locations of the glyphs within their cells
glyph_offset = { x = 0, y = 0 }

# Use built-in font for box drawing characters
builtin_box_drawing = true

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Vi mode cursor style
vi_mode_style = { shape = "Block", blinking = "On" }


[mouse]
# Click settings
hide_when_typing = true

[hints]
# URL hints
enabled = [
    { regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+", command = "open", post_processing = true, mouse = { enabled = true } }
]

[selection]
# Selection settings
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
